name: Supabase Keep-Alive

# Exécuter tous les jours à 2h du matin (UTC)
on:
  schedule:
    - cron: '0 2 * * *'
  
  # Permettre l'exécution manuelle
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'peva/package-lock.json'

      - name: Install dependencies
        run: |
          cd peva
          npm ci

      - name: Install Supabase client
        run: npm install @supabase/supabase-js

      - name: Execute keep-alive script
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: node scripts/supabase-keep-alive.js

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Le keep-alive Supabase a échoué!"
          echo "Vérifiez les logs ci-dessus pour plus de détails."
